<main>
  <section class="form-sec">
    <img src="assets/png/twitter-logo.png" alt="Twitter Logo" />
    <h1>{{ formTitle() }}</h1>
    <ng-content></ng-content>
    <div class="btn-wrap">
      <p-button
        class="btn-sign"
        [label]="primaryBtnText()"
        (onClick)="submit()"
        [disabled]="disablePrimaryBtn()"
      ></p-button>
      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>
      </div>
      <p-button
        class="btn-sign"
        [label]="secondaryBtnText()"
        (onClick)="navigate()"
      ></p-button>
    </div>
  </section>

  <section class="main-sec">
    <h1>{{ mainTitle() }}</h1>
    <img src="assets/png/homepage-draw.png" alt="Home page draw" />
  </section>
</main>
